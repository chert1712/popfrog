<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopFrog</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87CEEB;
      font-family: Arial, sans-serif;
    }
    #frog {
      max-width: 90vw;
      max-height: 70vh;
      cursor: pointer;
      user-select: none;
    }
    #score {
      font-size: 3rem;
      color: white;
      -webkit-text-stroke: 2px black; /* ‡∏Ç‡∏≠‡∏ö‡∏î‡∏≥ */
    }
    #controls {
      margin-top: 20px;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">0</div>
  <img id="frog" alt="frog" draggable="false">
  
  <div id="controls">
    <button id="muteBtn">üîä ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á</button>
    <button id="resetBtn">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
  </div>

  <script>
    let score = 0;
    let muted = false;

    const frogEl = document.getElementById("frog");
    const scoreEl = document.getElementById("score");
    const muteBtn = document.getElementById("muteBtn");

    // milestone ‡∏£‡∏π‡∏õ
    const images = {
      0:   { normal: "frog_closed.png", click: "Frog_open.jpg" },
      100: { normal: "frogblack_closed.png", click: "frogblack_open.jpg" },
      200: { normal: "frogkhmer_closed.png", click: "frogkhmer_open.jpg" },
      300: { normal: "frog_close300.png", click: "frog_open300.png" },
      400: { normal: "frog_close400.png", click: "frog_open400.png" },
      500: { normal: "frog_close500.png", click: "frog_open500.png" },
      600: { normal: "frog_close600.png", click: "frog_open600.png" },
      700: { normal: "frog_close700.png", click: "frog_open700.png" },
      800: { normal: "frog_close800.png", click: "frog_open800.png" },
      900: { normal: "frog_close900.png", click: "frog_open900.png" },
      1000:{ normal: "frog_close1000.png", click: "frog_open1000.png" },
    };

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÄ‡∏Å‡πà‡∏≤
    if(localStorage.getItem("popfrogScore")){
      score = parseInt(localStorage.getItem("popfrogScore"));
    }

    // ‡∏´‡∏≤‡∏°‡∏¥‡∏•‡∏™‡πÇ‡∏ï‡∏ô
    function getMilestone(score){
      let keys = Object.keys(images).map(Number).sort((a,b)=>a-b);
      let milestone = 0;
      for (let k of keys){
        if(score >= k) milestone = k;
      }
      return milestone;
    }

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏π‡∏õ
    function updateImage(){
      let milestone = getMilestone(score);
      frogEl.src = images[milestone].normal;
    }

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    function updateScore(){
      scoreEl.textContent = score;
      localStorage.setItem("popfrogScore", score);
    }

    // ‡∏Å‡∏î‡∏£‡∏π‡∏õ
    frogEl.addEventListener("click", () => {
      score++;
      updateScore();

      let milestone = getMilestone(score);
      frogEl.src = images[milestone].click;

      if(!muted){
        let audio = new Audio("Frog-sound-ribbit.mp3");
        audio.play();
      }

      setTimeout(() => {
        frogEl.src = images[milestone].normal;
      }, 200);
    });

    // ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    muteBtn.addEventListener("click", () => {
      muted = !muted;
      if(muted){
        muteBtn.textContent = "üîá ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
      } else {
        muteBtn.textContent = "üîä ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
      }
    });

    // ‡∏õ‡∏∏‡πà‡∏°‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï
    document.getElementById("resetBtn").addEventListener("click", () => {
      if(confirm("‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")){
        score = 0;
        updateScore();
        updateImage();
        localStorage.removeItem("popfrogScore");
      }
    });

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    updateScore();
    updateImage();
  </script>
</body>
</html>
