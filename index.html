<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popfrog</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #4cc9f0;
      flex-direction: column;
      overflow: hidden; /* ‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô */
    }
    img {
      max-height: 80vh;   /* ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 80% ‡∏Ç‡∏≠‡∏á‡∏à‡∏≠ */
      max-width: 90vw;    /* ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 90% ‡∏Ç‡∏≠‡∏á‡∏à‡∏≠ */
      width: auto;
      height: auto;
      cursor: pointer;
      user-select: none;
    }
    #counter {
      position: absolute;
      top: 10px;
      font-size: 6vw;   /* ‡πÉ‡∏ä‡πâ‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏≤‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ (responsive) */
      font-weight: bold;
      color: white;
      text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }
    #muteBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      font-size: 4vw;   /* ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡∏à‡∏≠ */
      border: none;
      border-radius: 8px;
      background: #ffb703;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>
  <button id="muteBtn">üîä ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡∏¥‡∏î</button>
  <img id="frog" src="frog_closed.png" alt="frog">

  <script>
    let count = 0;
    let muted = false;
    const counter = document.getElementById("counter");
    const frog = document.getElementById("frog");
    const muteBtn = document.getElementById("muteBtn");

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÄ‡∏Å‡πà‡∏≤
    if (localStorage.getItem("popfrogScore")) {
      count = parseInt(localStorage.getItem("popfrogScore"));
      counter.textContent = count;
    }

    const ribbit = new Audio("Frog-sound-ribbit.mp3");

    // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á mouse ‡πÅ‡∏•‡∏∞ touch
    function pressDown() {
      frog.src = "frog_open.jpg";
      if (!muted) {
        ribbit.currentTime = 0;
        ribbit.play();
      }
      count++;
      counter.textContent = count;
      localStorage.setItem("popfrogScore", count);
    }

    function pressUp() {
      frog.src = "frog_closed.png";
    }

    frog.addEventListener("mousedown", pressDown);
    frog.addEventListener("mouseup", pressUp);
    frog.addEventListener("touchstart", pressDown);
    frog.addEventListener("touchend", pressUp);

    muteBtn.addEventListener("click", () => {
      muted = !muted;
      muteBtn.textContent = muted ? "üîá ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏õ‡∏¥‡∏î" : "üîä ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡∏¥‡∏î";
    });
  </script>
</body>
</html>
